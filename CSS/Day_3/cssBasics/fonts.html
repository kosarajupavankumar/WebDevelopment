<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jacquarda+Bastarda+9+Charted&display=swap"
      rel="stylesheet"
    />
    <style>
      .heading_1 {
        font-family: "Jacquarda Bastarda 9 Charted", serif;
        font-weight: 400;
        font-style: normal;
      }

      .span_heading {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .para_1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 100;
        font-size: large;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="heading_1">
      Lorem ipsum dolor sit amet
      <span class="span_heading"
        >consectetur adipisicing elit. Animi, quia.</span
      >.
    </h1>
    <p class="para_1">Lorem <b>ipsum dolor sit</b> amet</p>
  </body>
</html>
