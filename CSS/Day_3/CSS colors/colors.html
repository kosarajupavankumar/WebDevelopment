<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>
    <style>
      h1 {
        color: blue;
      }

      p {
        color: rgb(200, 10, 150, 6);
      }

      h2 {
        color: #bc62d0;
      }

      h3 {
        color: hsl(0%, 40%, 20%);
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <p>this is paragraph</p>
  </body>
</html>
