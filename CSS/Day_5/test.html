<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FelxBox</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        border: 2px solid black;
        margin: 100px;
      }

      .box {
        width: 100px;
        height: 100px;

        margin: 20px;
      }

      .box_1 {
        position: absolute;
        bottom: 20px;
        background-color: red;
        align-item : center
      }

      .box_2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box_1">Box-1</div>
      <div class="box box_2">Box-2</div>
    </div>
  </body>
</html>
