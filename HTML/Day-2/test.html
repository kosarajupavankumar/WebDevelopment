<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>

    <div>
      <label for="age">Age</label>
      <input type="number" id="age" />
    </div>

    <div>
      <label>Gender:</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />
    </div>

    <div>
      <label for="fav-food">Favorite Food</label>
      <select id="fav-food">
        <option>Pizza</option>
        <option>Chinese Food</option>
        <option>Indian Food</option>
      </select>
    </div>

    <div>
      <span>Cook:</span>
      <label for="cook-yes">Yes</label>
      <input type="checkbox" id="cook-yes" />
      <label for="cook-no">No</label>
      <input type="checkbox" id="cook-no" />
    </div>

    <div>
      <label for="comments">Additional Comments</label>
      <input type="text" id="comments" />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
